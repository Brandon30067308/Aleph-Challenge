<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- tictactoe board -->
    <div class="container">
      <p>Enter a number between 1 and 9</p>
      <div class="form">
        <input name="player-move" type="number" min="1" max="9" />
        <button class="play-btn">play</button>
      </div>
    </div>
    <table>
      <tbody>
        <tr>
          <td onclick="tictactoe.handleClick(0)"></td>
          <td onclick="tictactoe.handleClick(1)"></td>
          <td onclick="tictactoe.handleClick(2)"></td>
        </tr>
        <tr>
          <td onclick="tictactoe.handleClick(3)"></td>
          <td onclick="tictactoe.handleClick(4)">X</td>
          <td onclick="tictactoe.handleClick(5)"></td>
        </tr>
        <tr>
          <td onclick="tictactoe.handleClick(6)"></td>
          <td onclick="tictactoe.handleClick(7)"></td>
          <td onclick="tictactoe.handleClick(8)"></td>
        </tr>
      </tbody>
    </table>
    <button class="restart-btn">restart</button>
    <p class="game-status">-</p>

    <script src="index.js"></script>
  </body>
</html>
